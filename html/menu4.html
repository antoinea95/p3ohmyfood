<!DOCTYPE html>
<html lang="fr">
<head>
    <!--meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link-->
    <link rel="stylesheet" href="../sass/main.css">
    
    <!-- script -->
    <script src="https://kit.fontawesome.com/c8c62b8630.js" crossorigin="anonymous"></script>

    <!--title-->
    <title>Le délice des sens</title>
</head>

<body>
    
    <div class="container">

        <header class="header">
            <span class="header__return">
                <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
            </span>
            <div class="header__logo">
                <h1 class="logo__title">ohmyfood</h1>
            </div>
        </header>

        <article class="menu">

            <div class="menu__img">
                <img src="../images/restaurants/delicedessens.jpg" alt="Le délice des sens" class="menu__img4">
            </div>

            <div class="menu__content">
                
                <div class="menu__title">
                    <h1>Le délice des sens</h1>
                    
                    <label class="checkbox__heart">
                        <input type="checkbox">
                        <i class="fa-regular fa-heart checkbox__heart--unchecked"></i>
                         <i class="fa-solid fa-heart checkbox__heart--checked"></i>
                        </input>
                    </label>
                    
                </div>

                <div class="menu__content--sections">
                    
                    <section class="section">

                        <div class="section__title">
                            <h2>Entrées</h2>
                            <div class="section__title--underline"></div>
                        </div>

                        <label class="menu__card menu__card--delay1">

                            <input type="checkbox">

                                <div class="menu__card--body">
                                    <h3>Tartare de thon</h3>
                                    <p>Assaisonné au yuzu</p>
                                </div>

                                <div class="menu__card--price">
                                    <p>25€</p>
                                </div>

                                <div class="menu__card--select">
                                    <i class="fa-solid fa-circle-check selected"></i>
                                </div>

                            </input>

                        </label>
    
                        <label class="menu__card menu__card--delay2">

                            <input type="checkbox">

                                <div class="menu__card--body">
                                    <h3>Bouchée de homard croustillant</h3>
                                    <p>Et sa farandole de petits légumes</p>
                                </div>

                                <div class="menu__card--price">
                                    <p>35€</p>
                                </div>

                                <div class="menu__card--select">
                                    <i class="fa-solid fa-circle-check selected"></i>
                                </div>

                            </input>

                        </label>
    
                        <label class="menu__card menu__card--delay3">

                            <input type="checkbox">

                                <div class="menu__card--body">
                                    <h3>Veloutée de cèpes</h3>
                                    <p>Aux truffes</p>
                                </div>

                                <div class="menu__card--price">
                                    <p>20€</p>
                                </div>

                                <div class="menu__card--select">
                                    <i class="fa-solid fa-circle-check selected"></i>
                                </div>

                            </input>

                        </label>

                    </section>
    
                    <section class="section">
    
                        <div class="section__title">
                            <h2>Plats</h2>
                            <div class="section__title--underline"></div>
                        </div>

                        <label class="menu__card menu__card--delay1">

                            <input type="checkbox">

                                <div class="menu__card--body">
                                    <h3>Poulet rôti aux herbes de Provence</h3>
                                    <p>Et sa crème de truffe</p>
                                </div>

                                <div class="menu__card--price">
                                    <p>40€</p>
                                </div>
                            
                                <div class="menu__card--select">
                                    <i class="fa-solid fa-circle-check selected"></i>
                                </div>

                            </input>

                        </label>
    
                        <label class="menu__card menu__card--delay2">

                            <input type="checkbox">

                                <div class="menu__card--body">
                                    <h3>Langouste rôtie</h3>
                                    <p>Et ses légumes de saison</p>
                                </div>

                                <div class="menu__card--price">
                                    <p>35€</p>
                                </div>

                                <div class="menu__card--select">
                                    <i class="fa-solid fa-circle-check selected"></i>
                                </div>

                            </input>

                        </label>
    
                        <label class="menu__card menu__card--delay3">

                            <input type="checkbox">

                                <div class="menu__card--body">
                                    <h3>Côte de boeuf Angus</h3>
                                    <p>Et sa purée de panais</p>
                                </div>

                                <div class="menu__card--price">
                                    <p>44€</p>
                                </div>

                                <div class="menu__card--select">
                                    <i class="fa-solid fa-circle-check selected"></i>
                                </div>

                            </input>

                        </label>
    
                    </section>
    
                    <section class="section">
    
                        <div class="section__title">
                            <h2>Desserts</h2>
                            <div class="section__title--underline"></div>
                        </div>

                        <label class="menu__card menu__card--delay1">
                            <input type="checkbox">

                                <div class="menu__card--body">
                                    <h3>Farandole de desserts</h3>
                                    <p>Du chef</p>
                                </div>

                                <div class="menu__card--price">
                                    <p>18€</p>
                                </div>

                                <div class="menu__card--select">
                                    <i class="fa-solid fa-circle-check selected"></i>
                                </div>
                            </input>

                        </label>
    
                        <label class="menu__card menu__card--delay2">
                            <input type="checkbox">

                                <div class="menu__card--body">
                                    <h3>Crème brulée</h3>
                                    <p>Revisitée</p>
                                </div>

                                <div class="menu__card--price">
                                    <p>22€</p>
                                </div>

                                <div class="menu__card--select">
                                    <i class="fa-solid fa-circle-check selected"></i>
                                </div>
                            </input>

                        </label>
    
                        <label class="menu__card menu__card--delay3">
                            <input type="checkbox">

                                <div class="menu__card--body">
                                    <h3>Tiramisu</h3>
                                    <p>À la noisette</p>
                                </div>

                                <div class="menu__card--price">
                                    <p>23€</p>
                                </div>

                                <div class="menu__card--select">
                                    <i class="fa-solid fa-circle-check selected"></i>
                                </div>
                            </input>

                        </label>
    
                    </section>

                </div>

               

                <section class="bloc__btn">
                    <a href="#" class="btn">
                        <p>Commander</p>
                    </a>
                </section>

            </div>

        </article>

        <footer class="footer">
            <span class="footer__title">
                <h4>ohmyfood</h4>
            </span>
            <ul class="footer__list">
                <li><a href="#"> <i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
                <li><a href="#"> <i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
                <li><a href="#"> <i class="fa-solid fa-scale-balanced"></i>Mentions légales</a></li>
                <li><a href="mailto:contac@ohmyfood.com">  <i class="fa-solid fa-paper-plane"></i>Contact</a></li>
            </ul>
        </footer>

</body>
