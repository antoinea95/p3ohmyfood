<!DOCTYPE html>
<html lang="fr">
<head>
    <!--meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link-->
    <link rel="stylesheet" href="../sass/main.css">
    
    <!-- script -->
    <script src="https://kit.fontawesome.com/c8c62b8630.js" crossorigin="anonymous"></script>

    <!--title-->
    <title>La palette du goût</title>
</head>
<body>

    <div class="container">

        <header class="header">
            <span class="header__return">
                <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
            </span>
            <div class="header__logo">
                <h1 class="logo__title"> <a href="#">ohmyfood</a> </h1>
            </div>
        </header>

        <article class="menu">

            <div class="menu__img">
                <img src="../images/restaurants/palettedugout.jpg" alt="La palette du Goût" class="menu__img1">
            </div>

            <div class="menu__content">

                <div class="menu__title">
                    <h1>La palette du goût</h1>
                    
                    <label class="checkbox__heart">
                        <input type="checkbox">
                        <i class="fa-regular fa-heart checkbox__heart--unchecked"></i>
                         <i class="fa-solid fa-heart checkbox__heart--checked"></i>
                        </input>
                    </label>

                </div>

                <div class="menu__content--sections">

                    <section class="section">

                        <div class="section__title">
                            <h2>Entrées</h2>
                            <div class="section__title--underline"></div>
                        </div>

                        <label class="menu__card menu__card--delay1">
                            
                            <input type="checkbox">

                                <div class="menu__card--body">
                                    <h3>Fricassée d'escargot</h3>
                                    <p>Au piment d'Espelette</p>
                                </div>

                                <div class="menu__card--price">
                                    <p>25€</p>
                                </div>

                                <div class="menu__card--select">
                                    <i class="fa-solid fa-circle-check selected"></i>
                                </div>
                            </input>    
                            
                        </label>
    
                        <label class="menu__card menu__card--delay2">

                            <input type="checkbox">

                                <div class="menu__card--body">
                                    <h3>Foie gras de canard mi-cuit</h3>
                                    <p>Et ses copeaux de truffe noire</p>
                                </div>

                                <div class="menu__card--price">
                                    <p>35€</p>
                                </div>

                                <div class="menu__card--select">
                                    <i class="fa-solid fa-circle-check selected"></i>
                                </div>
                            </input>    
                            
                        </label>
    
                        <label class="menu__card menu__card--delay3">

                            <input type="checkbox">

                                <div class="menu__card--body">
                                    <h3>Oeuf au plat</h3>
                                    <p>Assaisonné à la truffe sur lit de caviar</p>
                                </div>

                                <div class="menu__card--price">
                                    <p>20€</p>
                                </div>

                                <div class="menu__card--select">
                                    <i class="fa-solid fa-circle-check selected"></i>
                                </div>
                            </input>    
                            
                        </label>
    
                    </section>
    
                    <section class="section">
    
                        <div class="section__title">
                            <h2>Plats</h2>
                            <div class="section__title--underline"></div>
                        </div>
    
                        <label class="menu__card menu__card--delay1">
                            <input type="checkbox">
                                <div class="menu__card--body">
                                    <h3>Filet de boeuf aux herbes</h3>
                                    <p>Accompagné de sa ribambelle de légumes</p>
                                </div>

                                <div class="menu__card--price">
                                    <p>40€</p>
                                </div>

                                <div class="menu__card--select">
                                    <i class="fa-solid fa-circle-check selected"></i>
                                </div>
                            </input>
                        </label>

                        <label class="menu__card menu__card--delay2">
                            <input type="checkbox">
                                <div class="menu__card--body">
                                    <h3>Parmentier de queue de boeuf</h3>
                                    <p> À la truffe noire sur sa purée de panais</p>
                                </div>
    
                                <div class="menu__card--price">
                                    <p>35€</p>
                                </div>
                                
                                <div class="menu__card--select">
                                        <i class="fa-solid fa-circle-check selected"></i>
                                </div>
                            </input>
                        </label>

                        <label class="menu__card menu__card--delay3">

                            <input type="checkbox">

                                <div class="menu__card--body">
                                    <h3>Filet de turbot</h3>
                                    <p>Aux agrumes</p>
                                </div>

                                <div class="menu__card--price">
                                    <p>44€</p>
                                </div>

                                <div class="menu__card--select">
                                    <i class="fa-solid fa-circle-check selected"></i>
                                </div>
                            </input>    
                            
                        </label>
    
                    </section>
    
                    <section class="section">
    
                        <div class="section__title">
                            <h2>Desserts</h2>
                            <div class="section__title--underline"></div>
                        </div>

                        <label class="menu__card menu__card--delay1">

                            <input type="checkbox">

                                <div class="menu__card--body">
                                    <h3>Paris-Brest</h3>
                                    <p>Revisité</p>
                                </div>

                                <div class="menu__card--price">
                                    <p>18€</p>
                                </div>

                                <div class="menu__card--select">
                                    <i class="fa-solid fa-circle-check selected"></i>
                                </div>
                            </input>    
                            
                        </label>
    
                        <label class="menu__card menu__card--delay2">

                            <input type="checkbox">

                                <div class="menu__card--body">
                                    <h3>Macaron au chocolat d'exception</h3>
                                    <p>Et glace à la vanille de Madagascar</p>
                                </div>

                                <div class="menu__card--price">
                                    <p>22€</p>
                                </div>

                                <div class="menu__card--select">
                                    <i class="fa-solid fa-circle-check selected"></i>
                                </div>
                            </input>    
                            
                        </label>
    
                        <label class="menu__card menu__card--delay3">

                            <input type="checkbox">

                                <div class="menu__card--body">
                                    <h3>Mousse au chocolat</h3>
                                    <p>Au piment d'Espelette et à la truffe noire</p>
                                </div>

                                <div class="menu__card--price">
                                    <p>23€</p>
                                </div>

                                <div class="menu__card--select">
                                    <i class="fa-solid fa-circle-check selected"></i>
                                </div>
                            </input>    
                            
                        </label>
    
                    </section>

                </div>

                <section class="bloc__btn">
                    <a href="#" class="btn">
                        <p>Commander</p>
                    </a>
                </section>

            </div>

        </article>

        <footer class="footer">
            <span class="footer__title">
                <h4> <a href="#">ohmyfood</a></h4>
            </span>
            <ul class="footer__list">
                <li><a href="#"> <i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
                <li><a href="#"> <i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
                <li><a href="#"> <i class="fa-solid fa-scale-balanced"></i>Mentions légales</a></li>
                <li><a href="mailto:contac@ohmyfood.com">  <i class="fa-solid fa-paper-plane"></i>Contact</a></li>
            </ul>
        </footer>
    
</body>
</html>
