<!DOCTYPE html>
<html lang="fr">
<head>
    <!--meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link-->
    <link rel="stylesheet" href="../sass/main.css">
    
    <!-- script -->
    <script src="https://kit.fontawesome.com/c8c62b8630.js" crossorigin="anonymous"></script>

    <!--title-->
    <title>La note enchantée</title>
</head>
<body>
    <div class="container">

        <header class="header">
            <span class="header__return">
                <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
            </span>
            <div class="header__logo">
                <h1 class="logo__title">ohmyfood</h1>
            </div>
        </header>

        <article class="menu">

            <div class="menu__img">
                <img src="../images/restaurants/noteenchantee.jpg" alt="La note enchantée" class="menu__img2">
            </div>

            <div class="menu__content">
                
                <div class="menu__title">
                    <h1>La note enchantée</h1>
                    
                    <label class="checkbox__heart">
                        <input type="checkbox">
                        <i class="fa-regular fa-heart checkbox__heart--unchecked"></i>
                         <i class="fa-solid fa-heart checkbox__heart--checked"></i>
                        </input>
                    </label>
                    
                </div>

                <div class="menu__content--sections">

                    <section class="section">

                        <div class="section__title">
                            <h2>Entrées</h2>
                            <div class="section__title--underline"></div>
                        </div>

                        <label class="menu__card menu__card--delay1">
                            <input type="checkbox">

                                <div class="menu__card--body">
                                    <h3>Ravioles de foie gras</h3>
                                    <p>Accompagnés de leur crème à la truffe</p>
                                </div>

                                <div class="menu__card--price">
                                    <p>25€</p>
                                </div>

                                <div class="menu__card--select">
                                    <i class="fa-solid fa-circle-check selected"></i>
                                </div>
                            </input>    
                        </label>
    
                        <label class="menu__card menu__card--delay2">
                            <input type="checkbox">

                                <div class="menu__card--body">
                                    <h3>Caviar osciètre</h3>
                                    <p>Sur blini à la farine de blé noir</p>
                                </div>

                                <div class="menu__card--price">
                                    <p>35€</p>
                                </div>

                                <div class="menu__card--select">
                                    <i class="fa-solid fa-circle-check selected"></i>
                                </div>
                            </input>    
                        </label>
    
                        <label class="menu__card menu__card--delay3">
                            <input type="checkbox">

                                <div class="menu__card--body">
                                    <h3>Homard et espuma de potiron</h3>
                                    <p>Mariné aux zestes d'orange</p>
                                </div>

                                <div class="menu__card--price">
                                    <p>20€</p>
                                </div>

                                <div class="menu__card--select">
                                    <i class="fa-solid fa-circle-check selected"></i>
                                </div>
                            </input>    
                        </label>
    
                        <label class="menu__card menu__card--delay4">
                            <input type="checkbox">

                                <div class="menu__card--body">
                                    <h3>Foie gras de canard cuit entier</h3>
                                    <p>Confiture de figue et pain toasté</p>
                                </div>

                                <div class="menu__card--price">
                                    <p>35€</p>
                                </div>

                                <div class="menu__card--select">
                                    <i class="fa-solid fa-circle-check selected"></i>
                                </div>
                            </input>    
                        </label>
    
                    </section>
    
                    <section class="section">
    
                        <div class="section__title">
                            <h2>Plats</h2>
                            <div class="section__title--underline"></div>
                        </div>

                        <label class="menu__card menu__card--delay1">
                            <input type="checkbox">

                                <div class="menu__card--body">
                                    <h3>Noix de coquilles Saint-Jacques</h3>
                                    <p>Sur lit de purée de céleri-rave</p>
                                </div>

                                <div class="menu__card--price">
                                    <p>40€</p>
                                </div>

                                <div class="menu__card--select">
                                    <i class="fa-solid fa-circle-check selected"></i>
                                </div>
                            </input>    
                        </label>
    
                        <label class="menu__card menu__card--delay2">
                            <input type="checkbox">

                                <div class="menu__card--body">
                                    <h3>Langoustine poêlée</h3>
                                    <p>Purée de patate douce</p>
                                </div>

                                <div class="menu__card--price">
                                    <p>35€</p>
                                </div>

                                <div class="menu__card--select">
                                    <i class="fa-solid fa-circle-check selected"></i>
                                </div>
                            </input>    
                        </label>
    
                        <label class="menu__card menu__card--delay3">
                            <input type="checkbox">

                                <div class="menu__card--body">
                                    <h3>Mijoté de queue de boeuf</h3>
                                    <p>Et riz sauvage aux zestes de citron</p>
                                </div>

                                <div class="menu__card--price">
                                    <p>44€</p>
                                </div>

                                <div class="menu__card--select">
                                    <i class="fa-solid fa-circle-check selected"></i>
                                </div>
                            </input>    
                        </label>
    
                    </section>
    
                    <section class="section">
    
                        <div class="section__title">
                            <h2>Desserts</h2>
                            <div class="section__title--underline"></div>
                        </div>

                        <label class="menu__card menu__card--delay1">
                            <input type="checkbox">

                                <div class="menu__card--body">
                                    <h3>Macaron noisette et chocolat</h3>
                                    <p>Glace au caramel et sel de Guérande</p>
                                </div>

                                <div class="menu__card--price">
                                    <p>18€</p>
                                </div>

                                <div class="menu__card--select">
                                    <i class="fa-solid fa-circle-check selected"></i>
                                </div>
                            </input>    
                        </label>
    
                        <label class="menu__card menu__card--delay2">
                            <input type="checkbox">

                                <div class="menu__card--body">
                                    <h3>Baba au rhum revisité</h3>
                                    <p>Avec son coulis de citron</p>
                                </div>

                                <div class="menu__card--price">
                                    <p>22€</p>
                                </div>

                                <div class="menu__card--select">
                                    <i class="fa-solid fa-circle-check selected"></i>
                                </div>
                            </input>    
                        </label>
    
                        <label class="menu__card menu__card--delay3">
                            <input type="checkbox">

                                <div class="menu__card--body">
                                    <h3>Tarte au citron meringuée</h3>
                                    <p>Déstructurée</p>
                                </div>

                                <div class="menu__card--price">
                                    <p>23€</p>
                                </div>

                                <div class="menu__card--select">
                                    <i class="fa-solid fa-circle-check selected"></i>
                                </div>
                            </input>    
                        </label>
    
                    </section>

                </div>

                <section class="bloc__btn">
                    <a href="#" class="btn">
                        <p>Commander</p>
                    </a>
                </section>

            </div>

        </article>

        <footer class="footer">
            <span class="footer__title">
                <h4>ohmyfood</h4>
            </span>
            <ul class="footer__list">
                <li><a href="#"> <i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
                <li><a href="#"> <i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
                <li><a href="#"> <i class="fa-solid fa-scale-balanced"></i>Mentions légales</a></li>
                <li><a href="mailto:contac@ohmyfood.com">  <i class="fa-solid fa-paper-plane"></i>Contact</a></li>
            </ul>
        </footer>
</body>
